---
yaml-files:
  - '*.yaml'
  - '*.yml'

rules:
  braces:
    max-spaces-inside: 1
  brackets:
    max-spaces-inside: 1
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-start:
    level: warning
  empty-lines:
    max: 1
  empty-values: enable
  hyphens: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 360
    level: warning
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: enable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    allowed-values: ['true', 'false', 'True', 'False']
